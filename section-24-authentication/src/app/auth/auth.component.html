<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;"><app-loader></app-loader></div>
    <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">E-mail</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          {{ isLogininMode ? "login" : "signup" }}
        </button>
        |
        <button class="btn btn-primary" (click)="inSwitchMode()" type="button">
          {{ isLogininMode ? "Switch to signup" : "Switch to login" }}
        </button>
      </div>
    </form>
  </div>
</div>
